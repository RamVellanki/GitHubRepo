<!Doctype html>
<html>
<!--ng-app says Run this module. Also indicates the HTML is an angular app -->

<head>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
    <title>Vanilla-Todo</title>
</head>

<body>
    <div class="container">
        <h2 class="title text-center">Todo</h2>
        <div class="entrysection">
            <input class="form-control todoentry" placeholder="Enter your todo" type="text" id="intodo">
        </div>
        </br>

        <div class="displaysection" id="displaysection">
            <ul class="list-group checked-list-box" id="todolistelm">
            </ul>
        </div>
        <p id="cleanmsg"><strong>It is pretty clean here... add few tasks.</strong></p>
        <br />
        <div class="btn" id="clearall">Clear All</div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
